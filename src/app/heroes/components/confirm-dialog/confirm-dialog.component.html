<h1 mat-dialog-title>¿Está seguro de querer eliminar este personaje?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de eliminar a HEROE</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No, gracias</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Continuar</button>
</div>
